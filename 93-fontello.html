<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/icon.css">
    <style>
        p>i:before,
        p>i:after{
            font-family:'fontello' !important;
        }
        .icon-heart{
            font-size:50px;
            color:deeppink;
        }

        .icon::before{
            font-family: "icon" !important;
        }
    </style>
</head>
<body>
    <h1>fontello</h1>
    <p><i class="icon-heart"></i></p>
    <p><i class="icon-star-empty"></i></p>
    <p><i class="icon-cloud"></i></p>
    <p><i class="icon-menu-lined icon"></i></p>
    <p><i class="icon-cart-thin icon"></i></p>
</body>
</html>
