<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background:palegreen;
            margin:10px;
            width:200px;
        }
        /* .nowrap 줄변경 금지 */
        /* 기억하기!! */
        .nowrap{
            white-space:nowrap;
        }
        /* 사용자가 입력한 그대로 보고싶을 때 */
        .pre{
            white-space:pre;
        }
        .pre-wrap{
            white-space:pre-wrap;
        }
        .pre-line{
            white-space:pre-line;
        }
    </style>
</head>
<body>
    <h1>white space</h1>
    <p>줄바꿈 처리</p>

    <div class="nowrap">
        학교종이 땡땡땡 어서 모이자, 선생님이 우리를 기다리신다 
        학교종이 땡땡땡 어서 모이자, 선생님이 우리를 기다리신다
    </div>
    <div class="pre">
        학교종이
        학교종이      땡땡땡
        어서 모이자
        선생님이      우리를     기다리신다
    </div>
    <div class="pre-wrap">
        학교종이
        학교종이      땡땡땡
        어서 모이자
        선생님이      우리를     기다리신다
    </div>
    <div class="pre-line">
        학교종이
        학교종이      땡땡땡
        어서 
        모이자
        선생님이      우리를     
        기다리신다
    </div>
</body>
</html>
