<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 붙이는 순서 중요: 항상 남의 링크를 먼저 -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/14-font-face.css">
</head>
<body>
    <h1>font 등록하기</h1>
    <p>일반 컴퓨터에 없는 폰트를 사용하고 싶을 때</p>

    <h2>구글폰트</h2>
    <p class="gFont">google outfit에 등록된 폰트 사용하기</p>
    <p>outfit</p>

    <h2>내가 직접 등록</h2>
    <p class="mFont">font-face로 등록하기</p>
    <p>subway</p>
</body>
</html>
