<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/29-box-model-width-height.css">
</head>
<body>
    <h1>box model</h1>
    <p>block 요소에 주는 속성을 말한다</p>
    <p>width:너비를 줄 때 -block이랑 img한테만 작용</p>
    <p>height:높이를 줄 때 -block이랑 img한테만 작용</p>
    <p>border:테두리를 줄 때 -전부 작용</p>
    <p>border-radius:모서리 둥글기 -전부 작용</p>
    <p>margin:바깥여백 -block 작용, inline은 왼쪽/오른쪽만 가능</p>
    <p>padding:안쪽여백 -block 작용, inline은 왼쪽/오른쪽만 가능</p>

    <hr>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <span>span</span>
</body>
</html>
