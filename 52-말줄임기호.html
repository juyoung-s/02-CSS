<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background:aquamarine;
            color:purple;
            width:230px;
            /* 말줄임기호는 한줄일 때 가능 */
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    <h1>말줄임기호 text-overflow</h1>
    
    <p>
        학교종이 땡땡땡 어서 모이자, 
        선생님이 우리를 기다리신다 
        학교종이 땡땡땡 어서 모이자
    </p>
</body>
</html>
