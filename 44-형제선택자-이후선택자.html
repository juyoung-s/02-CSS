<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* +는 바로 다음에 오는 형제 */
        h1+h2{
            background:salmon;
            color:white;
        }
        h1 ~ p{
            color:orangered;
        }
    </style>
</head>
<body>
    <p>형제선택자</p>
    <h1>형제선택자, 이후선택자</h1>

    <h2>형제선택자</h2>
    <p>바로 다음에 오는 형제</p>
    
    <h2>이후선택자</h2>
    <p>선택한 요소 이후에 오는 모든 요소</p>
</body>
</html>
